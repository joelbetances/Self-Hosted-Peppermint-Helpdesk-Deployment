# Peppermint Helpdesk configuration file

[General]
ServerName = your_server_name
AdminUser = your_admin_user
AdminPassword = your_admin_password

[Security]
EnableEncryption = True
EncryptionKey = your_encryption_key
AccessControl = True
AuditFrequency = weekly

[Support]
DefaultTicketPriority = Normal
EnableNotifications = True
NotificationEmail = support@yourdomain.com

[Integrations]
KnowledgeBase = your_knowledge_base_url
